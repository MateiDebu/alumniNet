<body style="background: linear-gradient(0deg, #B7EFC5 0%, #0d8c2d 100%)">
  <h1 class="pageTitle">ÎNREGISTRARE</h1>
  <div class="formControl">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Prenume</mat-label>
        <input matInput required #firstNameCheck (keyup)="setFirstName(firstNameCheck.value)">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nume</mat-label>
        <input matInput required #lastNameCheck (keyup)="setLastName(lastNameCheck.value)">
      </mat-form-field>
    </div>
    <div class="inputField">
        <mat-form-field appearance="fill">
            <mat-label>Introduceți email-ul</mat-label>
            <input class="inputText" matInput placeholder="pat@example.com" required #emailCheck (keyup)="setEmail(emailCheck.value)" name="email" [(ngModel)]="email">
        </mat-form-field>
    </div>
    <div class="inputField">
        <mat-form-field appearance="fill">
          <mat-label>Introduceți parola</mat-label>
          <input  class="inputText" matInput [type]="hide ? 'password' : 'text'" required #passwordCheck (keyup)="passwordVerification(passwordCheck.value)" (keyup)="setPassword(passwordCheck.value)" name="password" [(ngModel)]="password">
        </mat-form-field>
        <div id="errorMessage" *ngIf="!valid && !errorDisplayPassword">
          <div>Parola trebuie să fie formată din minim șase litere, cel puțin una mică și una mare, cel puțin o cifră și cel puțin un simbol special! </div>
          <br>
      </div>
    </div>
    <div class="inputField">
        <mat-form-field appearance="fill">
          <mat-label>Confirmați parola</mat-label>
          <input  class="inputText" matInput [type]="hide ? 'password' : 'text'" #passwordRepeatCheck (keyup)="passwordComparison(passwordCheck.value,passwordRepeatCheck.value)" (keyup)="setRepeatPassword(passwordRepeatCheck.value)" required>
        </mat-form-field>
        <div id="errorMessage" *ngIf="!validConfirmation && !errorDisplayConfirmPassword">
          <div>Atentie! Parolele nu coincid.</div>
          <br>
      </div>
    </div>

    <div class="inputField" >
        <button mat-raised-button color="primary" class="buttonRegister" (click)="register()" target="_blank">Înregistrare</button>
        <div id="errorMessage" *ngIf="!empty  && !errorDisplay">
          <br>
          <div>Atenție! Toate câmpurile trebuie completate!</div>
      </div>
    </div>
    <hr>
    <button class="buttonLogIn" type="button"  mat-raised-button color="accent" (click)="goToLoginPage()">Înapoi la pagina de autentificare</button>
</div>
</body>
