<body>
    <h1 class="pageTitle">AUTENTIFICARE - Comunitatea Alumni</h1>

    <div class="formControl" >

    <div class="inputField">
        <mat-form-field appearance="fill">
            <mat-label>Introduceți email-ul</mat-label>
            <input class="inputText" matInput name="email" [(ngModel)]="email"  required>
        </mat-form-field>
    </div>
    
    <div class="inputField">
        <mat-form-field appearance="fill">
          <mat-label>Introduceți parola</mat-label>
          <input  class="inputText" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" required>
        </mat-form-field>
    </div>

    <div class="inputField">
        <button  class="buttonLogIn" type="button"  mat-raised-button color="primary" (click)="login()">Conectează-te</button>
    </div>
    <div class="inputField" id="link1">
        <button mat-button  (click)="forgetPassword()"> Ai uitat parola?</button>
    </div>

    <hr>
    <div class="inputField" >
        <button mat-raised-button color="accent" class="buttonRegister" (click)="goToRegister()" target="_blank">Creează un cont nou</button>
    </div>
    
</div>
</body>
