<h2 mat-dialog-title>Confirmare ștergere</h2>
<mat-dialog-content>Sigur doriți să ștergeți câmpul selectată?</mat-dialog-content>
<mat-dialog-actions >
    <button mat-raised-button  class="buttonActions"  color="accent" [mat-dialog-close]="true">Șterge</button>
    <button mat-raised-button  class="buttonActions"  color="warn" [mat-dialog-close]="false">Închide</button>
</mat-dialog-actions>
