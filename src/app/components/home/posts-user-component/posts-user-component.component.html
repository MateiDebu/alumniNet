<mat-dialog-actions class="buttonActions">
    <button mat-raised-button  color="warn" [mat-dialog-close]="false"  style="border-radius: 10px;"> Închide </button>
</mat-dialog-actions>

<h2 class="postsTitle">POSTĂRI {{getSearchUserName()}}</h2>
<hr style="margin-top:3.5%; margin-bottom:3%">

<div class="designTableDiv">

  <div *ngIf="posts.length == 0" class="NotTextComp">
    <h1  style="text-align: center;">Nu are postări publicate</h1>
    </div>
    
    <table class="designTable" *ngIf="posts.length > 0">      
      <tr *ngFor="let post of posts "> 
        <td> <div>
                <h2 class="titlePost">{{post.title}}</h2>
                <p  class="textPost" >{{post.text}} </p>
            </div>  
        </td>
      </tr>
   </table>
</div>
