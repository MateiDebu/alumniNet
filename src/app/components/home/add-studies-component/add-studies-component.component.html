<body>
  <div class="studiesInformation" >
    <p class="titleInfo">Informații despre studii </p>
    <hr>
    <br>
    <p>Toate câmpurile trebuie completate</p>
    
    <mat-form-field appearance="fill" class="info">
        <mat-label>Anul absolvirii</mat-label>
        <input matInput #yearCheck type="text" (input)="restrictInput($event)" [(ngModel)]="finishStudyYear" required>
        <mat-hint align ="end">{{yearCheck.value.length}} / 4 </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="info">
        <mat-label>Facultate</mat-label>
        <mat-select required>
          <mat-option *ngFor="let faculty of faculties" value="{{faculty.facultyName}}" (click)="specializationsFaculty(faculty.facultyId)">{{faculty.facultyName}}</mat-option>
        </mat-select>
      </mat-form-field> 

      <mat-form-field appearance="fill" class="info">
        <mat-label>Forma de învățământ</mat-label>
        <mat-select required>
          <mat-option *ngFor="let lS of learningSchedules" value="{{lS.scheduleName}}" (click)="setLearningScheduleId(lS.learningScheduleId)">{{lS.scheduleName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="info">
        <mat-label>Ciclu de studiu</mat-label>
        <mat-select required>
          <mat-option *ngFor="let studyProgram of studyPrograms" value="{{studyProgram.programName}}" (click)="setStudyProgramId(studyProgram.studyProgramId)" >{{studyProgram.programName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="info">
        <mat-label>Specializare</mat-label>
        <mat-select required>
          <mat-option *ngFor="let s of specializations" value="{{s.specializationName}}" (click)="setSpecializationId(s.specializationId)">{{s.specializationName}}</mat-option>
        </mat-select>
      </mat-form-field>

        <mat-dialog-actions >
            <button mat-raised-button  class="buttonActions"  color="primary" *ngIf="specializationId!=0 && learningScheduleId!=0 && studyProgramId!=0 && finishStudyYear" [mat-dialog-close]="true" (click)="addStudies()">Salvează</button>
            <div  *ngIf="specializationId==0 || learningScheduleId==0 || studyProgramId==0 || !finishStudyYear"     style="width: 27%;"></div>
            <button mat-raised-button  class="buttonActions1"  color="warn"    [mat-dialog-close]="false">Închide</button>
        </mat-dialog-actions>
     
</div>
</body>
