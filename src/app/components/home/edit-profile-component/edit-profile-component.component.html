<div>
    <div class="titleEditPage">
        <h1>Editare profil</h1>
    </div>

    <div class="allInformation">

        <div class="generalInformation" >

            <mat-form-field appearance="fill" class="info">
                <mat-label>Adaugă informații despre tine</mat-label>
                <textarea matInput placeholder="Eu sunt..." [(ngModel)]="description"></textarea>
            </mat-form-field>
                <br>
                <p>Alege o imagine</p>
                <div class="path">
                  <input type="file" >
                  </div>
              <br>
              <div class="buttonsDesign">
                <mat-dialog-actions >
                    <button mat-raised-button  class="buttonActions"  color="primary" [mat-dialog-close]="true" (click)="updateProfile()">Salvează</button>
                    <button mat-raised-button  class="buttonActions"  color="warn"    [mat-dialog-close]="false">Închide</button>
                </mat-dialog-actions>
              </div> 
        </div>
    </div>
</div>
